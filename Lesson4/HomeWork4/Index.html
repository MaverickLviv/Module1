<body>
<script src="main.js">

    let array4 = []
    function getRandomInt4(min, max, l) {
        for (let i = 1; i <= l; i++) {
            array4.push(Math.floor(Math.random()*(max-min)+min));
        }
        return array4
    }
    getRandomInt4( 0, 100, 84);
    let sort = array4.sort(function (u1,u2){
        return u1-u2;
    });
    console.log(sort);


</script>
